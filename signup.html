      <div class="content3">
        <div class="contactbox">
          <div class="left"></div>
          <!--end of left-->
          <div class="right">
            <h2>Sign Up</h2>
            <label for="fullname">Full name</label>
            <input
              type="text"
              class="field"
              id="fullname"
              placeholder="Your Full Name"
            />

            <label for="email">Email adres</label>
            <input
              type="email"
              class="field"
              id="email"
              placeholder="Your Email"
            />

            <label for="phone">Phone number:</label>
            <input
              type="tel"
              class="field"
              id="phone"
              placeholder="Phone number"
            />

            <label for="extra">Any feedback? Feel free to share!</label>
            <textarea placeholder="Message" class="field" id="extra"></textarea>
            <button class="btn">Send</button>
          </div>
