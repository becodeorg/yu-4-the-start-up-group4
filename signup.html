<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Sign up, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="contactbox">
        <div class="left"></div>
        <!--end of left-->
        <div class="right">
          <h2>Sign Up</h2>
          <label for="fullname">Full name</label>
          <input
            type="text"
            class="field"
            id="fullname"
            placeholder="Your Full Name"
          />

          <label for="email">Email adres</label>
          <input
            type="email"
            class="field"
            id="email"
            placeholder="Your Email"
          />

          <label for="phone">Phone number:</label>
          <input
            type="tel"
            class="field"
            id="phone"
            placeholder="Phone number"
          />

          <label for="extra">Any feedback? Feel free to share!</label>
          <textarea placeholder="Message" class="field" id="extra"></textarea>
          <button class="btn">Send</button>
        </div>
        <!--end of right-->
      </div>
      <!--en of contact box-->
    </div>
    <!--en of container-->
  </body>
</html>
